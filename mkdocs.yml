# official tutorial 
# mkdocs-material: https://squidfunk.github.io/mkdocs-material/
# mkdocs: https://www.mkdocs.org/user-guide/configuration/

site_name: SYNC


theme:
  name: material
  logo: FigureBed ğŸŒ„/source/nike.svg
  favicon: FigureBed ğŸŒ„/source/github.png
  language: zh

  # è°ƒè‰²æ¿
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: white
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  # å­—ä½“
  font:
    # text: Noto Sans Simplified Chinese
    text: Ubuntu
    code: Ubuntu Mono

  # å¯¼èˆªã€ç›®å½•
  features:
    - navigation.tabs
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight

markdown_extensions: 
  - attr_list # https://squidfunk.github.io/mkdocs-material/reference/images/
  - pymdownx.tabbed  # https://squidfunk.github.io/mkdocs-material/reference/content-tabs/
  - nl2br # newline-to-break 
  - toc:
      # permalink: '#' # heading anchor 
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify # è§£å†³ä¸­æ–‡æ ‡é¢˜è§£æé—®é¢˜
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true 
  - pymdownx.tilde
  - pymdownx.highlight:
      auto_title: true # ä¸ºä»£ç å—æ·»åŠ æ ‡é¢˜
      linenums: true # è¡Œå·
  - tables
  - pymdownx.snippets




plugins:
  - search
  - awesome-pages
  - roamlinks
    #- autolinks 
  - exclude:
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
  


