# official tutorial 
# mkdocs-material: https://squidfunk.github.io/mkdocs-material/
# mkdocs: https://www.mkdocs.org/user-guide/configuration/

site_name: SYNC


theme:
  name: material
  logo: source/nike.svg
  language: zh

  # 调色板
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue-gray
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  # 字体
  font:
    text: Noto Sans Simplified Chinese
    code: Ubuntu Mono

  # 导航、目录
  features:
    - navigation.tabs
    - navigation.top
    - toc.follow

markdown_extensions: 
  - attr_list # https://squidfunk.github.io/mkdocs-material/reference/images/
  - pymdownx.tabbed  # https://squidfunk.github.io/mkdocs-material/reference/content-tabs/
  - nl2br # newline-to-break 
  - toc:
      permalink: '#' # heading anchor 
      slugify: !!python/name:pymdownx.slugs.uslugify # 解决中文标题解析问题
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
      # emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde


plugins:
  - search
  - awesome-pages
  - roamlinks
    #- autolinks 
  - exclude:
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'

# 脚注
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/littlecabbage
      name: github of sync
    - icon: fontawesome/solid/paper-plane
      link: mailto:<zengzh1997@126.com>
  generator: false # hide "generte by  mkdocs"

